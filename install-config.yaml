apiVersion: v1
baseDomain: {{ domain }}
compute:
- name: worker
  replicas: {{ workers }}
controlPlane:
  name: master
  replicas: {{ masters }}
metadata:
  name: {{ cluster }}
networking:
  clusterNetworks:
  - cidr: 10.132.0.0/14
    hostPrefix: 23
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  none: {}
pullSecret: '{{ pull_secret }}'
sshKey: |
    {{ pub_key }}
