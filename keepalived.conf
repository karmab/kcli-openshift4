vrrp_script chk_ocp {
    script "curl -o /dev/null -kLs https://0:6443/readyz"
    interval 1
    weight 2
}

vrrp_instance {{ cluster }}.{{ domain }}_API {
    state MASTER
    interface ens3
    virtual_router_id 51
    priority {{ '102' if 'bootstrap' in name else '101' }}
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        {{ api_ip }}
    }
    track_script {
        chk_ocp
    }
}
